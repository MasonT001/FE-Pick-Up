<h1>Sign Up</h1>
<div class="signup-prompt">First Create Your Account</div>
<form class="signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input class="signup-input-fn form-control" formControlName="fullName" type="text" placeholder="Full Name"
            id="full-name">
            <span class="help-block" *ngIf="!signupForm.get('fullName')?.valid && signupForm.get('fullName')?.touched">Please enter your full name</span>
    </div>
    <div class="form-group">
        <input class="signup-input-email form-control" formControlName="email" type="text" placeholder="Email"
            id="email">
            <span class="help-block" *ngIf="!signupForm.get('email')?.valid && signupForm.get('email')?.touched">Please enter your email!</span>

    </div>
    <div class="form-group">
        <input class="signup-input-password form-control" formControlName="password" type="text" placeholder="Password"
            id="password">
            <span class="help-block" *ngIf="!signupForm.get('password')?.valid && signupForm.get('password')?.touched">Please enter a password!</span>
    </div>
    <div class="form-group">
        <input class="signup-input-password-confirm form-control" formControlName="confirmPassword" type="text"
            placeholder="Confirm Password" id="confirm-password">
            <span class="help-block" *ngIf="!signupForm.get('confirmPassword')?.valid && signupForm.get('confirmPassword')?.touched">Please confirm your password</span>
    </div>

    <div class="btn-setup">
        <button class="btn-action" type="submit">SIGN UP</button>
    </div>
</form>

<div class="active_usr">Already have an account? <a href="" class="redir_login">Login</a>
</div>
<div class="skip">
    <a style="color: #56ccf2;" href="">Skip now--></a>
</div>
