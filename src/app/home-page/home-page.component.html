<div *ngIf="user">
  <app-navbar></app-navbar>
  <div class="container">
    <div class="col-left">
      <app-create-event></app-create-event>
      <app-stats></app-stats>
      <app-hashtags></app-hashtags>
    </div>
    <div class="col-mid">
      <app-create-post></app-create-post>
      <div *ngFor="let post of posts; let i = index">
        <div *ngIf="i === postEditValue; else content">
          <form action="">
            <input type="text">
          </form>
        </div>
        <ng-template #content>
          <span>{{post.imageAddress}}</span>
          <button (click)="postEditValue = i">Edit</button>
          <span>{{post.postText}}</span>
          <!-- <span>{{post.postID}}</span> -->
        </ng-template>
      </div>
    </div>
    <div class="col-right">
      <app-upcoming-events></app-upcoming-events>
      <app-pymk></app-pymk>
    </div>
  </div>
</div>
