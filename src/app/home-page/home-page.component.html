<div *ngIf="user">
  <app-navbar></app-navbar>
  <div class="container">
    <div class="col-left">
      <app-create-event></app-create-event>
      <app-stats></app-stats>
      <app-hashtags></app-hashtags>
    </div>
    <div class="col-mid">
      <app-create-post></app-create-post>
      <div *ngFor="let post of posts; let i = index">
        <div *ngIf="i === postEditValue; else content">
          <form>
            <input type="text" placeholder="Change Image" #editImage value="{{post.imageAddress}}">
            <input type="text" placeholder="Change Content" #editContent value="{{post.postText}}">
            <button (click)="postEditValue = null" type="button">Cancel</button>
            <button (click)="submitEdit(editContent.value, editImage.value, post.id)" type="button">Save</button>
          </form>
        </div>
        <ng-template #content>
          <!-- <span>{{post?.}}</span> -->
          <button (click)="postEditValue = i">Edit</button>
          <button class="btn btn-danger" (click)="deletePost(post.id)">Delete</button>
          <!-- <span>{{post?.content}}</span> -->
          <!-- <span>{{post.postID}}</span> -->
        </ng-template>
      </div>
      <div *ngFor="let event of events; let i = index">
        <div *ngIf="i === eventEditValue; else content">
          <form>
            <input type="text" placeholder="Change Image" #editImage>
            <input type="text" placeholder="Change Content" #editContent>
            <button (click)="eventEditValue = null" type="button">Cancel</button>
            <button type="button">Save</button>
          </form>
        </div>
        <ng-template #content>
          <span>{{event.title}}</span>
          <button (click)="eventEditValue = i">Edit</button>
          <button class="btn btn-danger" (click)="deleteEvent(event.id)">Delete</button>
          <span>{{event.description}}</span>
          <span>{{event.startDate}}</span>
          <span>{{event.endDate}}</span>
          <span>{{event.location}}</span>
          <span>{{event.spotsAvailable}}</span>
          <!-- <span>{{post.postID}}</span> -->
        </ng-template>
      </div>
    </div>
    <div class="col-right">
      <app-upcoming-events></app-upcoming-events>
      <app-pymk></app-pymk>
    </div>
  </div>
</div>
